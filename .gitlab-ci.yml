# Parser Unit-Tests
test:unit:
  script:
    - cd rpc-lib-impl && cargo test --workspace

# Rpc-Lib Integration Tests
test:integration:
  # Install tirpc
  before_script:
    - apt-get update && apt-get install rpcbind libtirpc-dev
  script:
    - cd tests/server/ && mv ../math.x math.x && make math_server && ./math_server & 
    - rpcinfo -p
    - cargo test
    - pwd
